<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PewDizinho</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <link rel="icon" type="image/png" href="./assets/msnLogo.png" />
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <video id="video" src="./assets/typing.mp3" autoplay></video>
    <main>
        <div class="window active">
            <div class="title-bar">
                <div class="title-bar-text">Windows Live Message</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body has-space"
                style=" background: linear-gradient(180deg, rgba(0,164,239,1) 7%, rgba(0,164,239,0.6685049019607843) 19%, rgba(255,255,255,1) 37%); padding:  0px 30px 50px;">

                <p style=" font-size: xx-large; margin: 15px;" class="has-space">Entar no <br>Windows Live
                    <strong>Messager</strong>
                </p>

                <div id="row">

                    <img src="./assets/border.png" alt="login" id="buddyLogin" class="has-space">
                    <div class="field-row column">
                        <input id="text26 email_input" type="email" placeholder="exemplo555@hotmail.com"
                            class="has-space" style="margin: 15px 10px 10px;" />
                        <input id="text26 password_input" type="password" placeholder="Senha" class="has-space"
                            style="  margin-left: 10px;" />
                        <p id="forgotPassword">Esqueceu sua senha?</p>
                        <input type="checkbox" id="example1">
                        <label for="example1" style="margin-left:10px;">Lembrar meu ID e senha</label>
                        <div id="row" style="margin: 10px 15px">
                            <button onclick="sendEmail()" style="margin-right: 15px">Entrar</button>
                            <button>Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
